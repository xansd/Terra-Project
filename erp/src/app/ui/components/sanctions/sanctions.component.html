<form [formGroup]="sanctionForm" (ngSubmit)="addSanction()" class="form">
  <div class="row">
    <div class="col-2">
      <div class="severity-container">
        <label>Gravedad:</label>
        <select
          id="type"
          formControlName="type"
          #selectedType
          class="form-select"
        >
          <option *ngFor="let severity of severities" [value]="severity">
            {{ severity }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-10">
      <div class="description-container">
        <label>Descripción:</label>
        <textarea
          class="form-control"
          name="description"
          placeholder="Explica lo ocurrido..."
          formControlName="description"
        ></textarea>
      </div>
    </div>
  </div>

  <div class="submit-container d-flex justify-content-end">
    <button class="btn btn-success" type="submit">Agregar</button>
  </div>
</form>

<h4>Sanciones Registradas:</h4>
<ul *ngIf="partner">
  <li *ngFor="let sanction of partner.sanctions; let i = index">
    <span>Fecha de Creación: {{ sanction.sanction_date | date }}</span
    ><br />
    <span>Gravedad: {{ sanction.severity }}</span
    ><br />
    <span>Descripción: {{ sanction.description }}</span
    ><br />
    <button (click)="deleteSanction(i)">Eliminar</button>
  </li>
</ul>
