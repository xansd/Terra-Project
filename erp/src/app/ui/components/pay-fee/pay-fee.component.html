<div class="modal-header">
  <h5 class="modal-title">Atenci√≥n</h5>
  <button type="button" class="btn-close" (click)="close(false)"></button>
</div>
<div class="modal-body">
  <p>{{ message }}</p>
  <form [formGroup]="paymentForm" autocomplete="off" #formDirective="ngForm">
    <div class="mb-3">
      <div class="account-container">
        <label for="account_id">Selecciona una cuenta</label>
        <select
          id="account_id"
          formControlName="account_id"
          class="form-control"
        >
          <option *ngFor="let account of accounts" [value]="account.account_id">
            {{ account.name }}
          </option>
        </select>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-warning" (click)="close(false)">
    Cancelar
  </button>
  <button type="button" class="btn btn-outline-theme" (click)="close(true)">
    Confirmar
  </button>
</div>
