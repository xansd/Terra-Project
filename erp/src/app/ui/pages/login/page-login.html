<!-- BEGIN login -->
<div class="login">
  <!-- BEGIN login-content -->
  <div class="login-content">
    <form #f="ngForm" (ngSubmit)="formSubmit(f)">
      <h1 class="text-center text-light">Login</h1>
      <div class="text-inverse text-opacity-50 text-center mb-4">
        Por favor, introduce tus credenciales.
      </div>
      <div class="mb-3">
        <label class="form-label"
          >Email <span class="text-danger">*</span></label
        >
        <input
          type="text"
          class="form-control form-control-lg bg-inverse bg-opacity-5"
          value=""
          placeholder=""
        />
      </div>
      <div class="mb-3">
        <div class="d-flex">
          <label class="form-label"
            >Password <span class="text-danger">*</span></label
          >
          <!-- <a
            href="#"
            class="ms-auto text-inverse text-decoration-none text-opacity-50"
            >Forgot password?</a
          > -->
        </div>
        <input
          type="password"
          class="form-control form-control-lg bg-inverse bg-opacity-5"
          value=""
          placeholder=""
        />
      </div>
      <!-- <div class="mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="customCheck1"
          />
          <label class="form-check-label" for="customCheck1">Remember me</label>
        </div>
      </div> -->
      <button
        type="submit"
        class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3 btn-submit"
      >
        Enviar
      </button>
      <!-- <div class="text-center text-inverse text-opacity-50">
        Don't have an account yet?
        <a [routerLink]="pageRoutes.REGISTER">Sign up</a>.
      </div> -->
    </form>
  </div>
  <!-- END login-content -->
</div>
<!-- END login -->
